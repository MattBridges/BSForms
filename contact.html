  <main class="content container">
    <h1 class="text-light text-center">Contact Me</h1>
    <div class="border border-1 border-info shadow-lg bg-light p-2 ">
      <form action="#">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" class="form-control" type="text" placeholder="First Name" aria-label="First Name"
              required />
          </div>
          <div class="col-12 col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" class="form-control" type="text" placeholder="Last Name" aria-label="Last Name"
              required />
          </div>
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-control" type="email" placeholder="Email" aria-label="Email" required/>
          </div>
          <div class="col-12 col-md-6">
            <label for="phone" class="form-label">Phone(optional)</label>
            <input id="phone" class="form-control" type="tel" placeholder="Last Name" aria-label="Phone"/>
          </div>
          <div class="col-12">
            <label for="subject" class="form-label">Subject</label>
            <input id="subject" class="form-control" type="text" placeholder="Subject" aria-label="Subject" required />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" type="text" placeholder="Message" aria-label="Message" required rows="4"></textarea>
          </div>
          <div class="col-12 text-end pt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>          
        </div>
    </div>
    </div>
    </div>
    </div>
    </form>
    </div>
