  <main class="content container">
    <h1>My Address Book</h1>
    <div class="bg-light shadow-lg p-3 border border-2">
      <form action="#">
        <div class="row g-2 p-3">
          <!-- Column 1 -->
          <div class="col-12 col-md-4">
            <img src="/img/GirlOne@4x.png" class="img-fluid" alt="">
          </div>
          <!-- Column 2 -->
          <div class="col-12 col-md-8">
            <div class="row">
              <div class="col-12 col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input id="firstname" class="form-control" type="text" placeholder="" aria-label="First Name"
                  required />
              </div>
              <div class="col-12 col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input id="lastname" class="form-control" type="text" placeholder="" aria-label="Last Name"
                  required />
              </div>
              <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="" aria-label="Email" required />
              </div>
              <div class="col-12 col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" class="form-control" type="tel" placeholder="" aria-label="Phone" required/>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input id="address" class="form-control" type="text" placeholder="1234 Main St" aria-label="Address" required />
              </div>
              <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input id="address2" class="form-control" type="text" placeholder="Apartment,studio,or floor" aria-label="Address 2" />
              </div>
              <div class="col-12 col-md-6">
                <label for="city" class="form-label">City</label>
                <input id="city" class="form-control" type="text" placeholder="" aria-label="City" required/>
              </div>
              <div class="col-12 col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select" aria-label="States" required>
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
              </div>
              <div class="col-12 col-md-2">
                <label for="zipcode" class="form-label">Zip</label>
                <input id="zipcode" class="form-control" type="text" placeholder="" aria-label="Zip Code" required/>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="family">
                  <label for="family" class="form-check-label">Family</label>
                </div>
              </div>
              <div class="col-12 justify-content-end d-flex pt-2">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
              </div>  
            </div>
          </div>
      </form>
    </div>
